<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira MCP - Setup Wizard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .wizard {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #1a202c;
            margin-bottom: 8px;
            font-size: 28px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .help-link {
            color: #667eea;
            font-size: 13px;
            text-decoration: none;
            display: inline-block;
            margin-top: 4px;
        }

        .help-link:hover {
            text-decoration: underline;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #cbd5e0;
        }

        .status {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }

        .status.info {
            background: #bee3f8;
            color: #2c5282;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-page {
            text-align: center;
            display: none;
        }

        .success-page.active {
            display: block;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        .config-form.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="wizard">
        <div class="config-form">
            <h1>üîß Jira MCP Setup</h1>
            <p class="subtitle">Configure your Jira integration</p>

            <div id="status" class="status"></div>

            <form id="configForm">
                <div class="form-group">
                    <label for="jiraUrl">Jira URL</label>
                    <input
                        type="url"
                        id="jiraUrl"
                        placeholder="https://your-domain.atlassian.net"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="your-email@company.com"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="apiToken">API Token</label>
                    <input
                        type="password"
                        id="apiToken"
                        placeholder="Your Jira API token"
                        required
                    />
                    <a
                        href="https://id.atlassian.com/manage-profile/security/api-tokens"
                        target="_blank"
                        class="help-link"
                    >
                        ‚ùì How to get an API token
                    </a>
                </div>

                <div class="button-group">
                    <button type="button" class="btn-secondary" id="testBtn">
                        Test Connection
                    </button>
                    <button type="submit" class="btn-primary" id="saveBtn">
                        Save & Continue
                    </button>
                </div>
            </form>
        </div>

        <div class="success-page" id="successPage">
            <div class="success-icon">üéâ</div>
            <h1>Configuration Saved!</h1>
            <p class="subtitle" style="margin-top: 16px;">Your Jira credentials have been encrypted and saved.</p>

            <div style="margin-top: 32px; padding: 20px; background: #f7fafc; border-radius: 8px; text-align: left;">
                <p style="font-weight: 600; margin-bottom: 12px;">Next steps:</p>
                <ol style="margin-left: 20px; line-height: 1.8;">
                    <li>Run <code style="background: #e2e8f0; padding: 2px 6px; border-radius: 4px;">jira-mcp install</code> to add to Cursor</li>
                    <li>Restart Cursor IDE</li>
                    <li>Start using Jira from Cursor! üöÄ</li>
                </ol>
            </div>

            <button onclick="window.close()" class="btn-primary" style="margin-top: 24px; width: 100%;">
                Close
            </button>
        </div>
    </div>

    <script>
        const form = document.getElementById('configForm');
        const testBtn = document.getElementById('testBtn');
        const saveBtn = document.getElementById('saveBtn');
        const statusDiv = document.getElementById('status');
        const configFormDiv = document.querySelector('.config-form');
        const successPage = document.getElementById('successPage');

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        testBtn.addEventListener('click', async () => {
            const data = {
                jira_url: document.getElementById('jiraUrl').value,
                email: document.getElementById('email').value,
                api_token: document.getElementById('apiToken').value
            };

            if (!data.jira_url || !data.email || !data.api_token) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            testBtn.innerHTML = '<span class="loading"></span> Testing...';
            testBtn.disabled = true;

            try {
                const response = await fetch('/api/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showStatus(`‚úÖ Connected! User: ${result.user}`, 'success');
                } else {
                    showStatus(`‚ùå Connection failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                testBtn.innerHTML = 'Test Connection';
                testBtn.disabled = false;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                jira_url: document.getElementById('jiraUrl').value,
                email: document.getElementById('email').value,
                api_token: document.getElementById('apiToken').value
            };

            saveBtn.innerHTML = '<span class="loading"></span> Saving...';
            saveBtn.disabled = true;
            testBtn.disabled = true;

            try {
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('‚úÖ Configuration saved successfully!', 'success');

                    // Show success page after brief delay
                    setTimeout(() => {
                        configFormDiv.classList.add('hidden');
                        successPage.classList.add('active');
                    }, 1500);
                } else {
                    showStatus(`‚ùå Save failed: ${result.error}`, 'error');
                    saveBtn.innerHTML = 'Save & Continue';
                    saveBtn.disabled = false;
                    testBtn.disabled = false;
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                saveBtn.innerHTML = 'Save & Continue';
                saveBtn.disabled = false;
                testBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
